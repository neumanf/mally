<div class="flex flex-col p-8">
    <p class="text-4xl font-bold">Paste</p>

    <div class="flex justify-end">
        <p-button
            label="Copy"
            icon="ti ti-clipboard"
            (click)="copyTextToClipboard()"
        ></p-button>
    </div>

    <code
        *ngIf="paste; else loading"
        class="my-5"
        [highlight]="paste.text"
        [languages]="[paste.syntax]"
        [lineNumbers]="true"
        style="white-space: pre-wrap"
    ></code>

    <ng-template #loading>
        <div class="flex flex-col mt-3">
            <div *ngFor="let i of Array(10)" class="flex w-full my-2">
                <p-skeleton class="mr-3" width="2rem" height="2rem"></p-skeleton>
                <p-skeleton class="w-full" width="100%" height="2rem"></p-skeleton>
            </div>
        </div>
    </ng-template>
</div>
