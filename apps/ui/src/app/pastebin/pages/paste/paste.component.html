<div class="flex flex-col p-8">
    <p class="text-4xl font-bold">Paste</p>

    <div class="flex justify-end">
        <p-button
            label="Copy"
            icon="ti ti-clipboard"
            (click)="copyTextToClipboard()"
        ></p-button>
    </div>

    <code
        *ngIf="paste; else loading"
        class="my-5"
        [highlight]="text"
        [language]="paste.syntax"
        lineNumbers
        style="white-space: pre-wrap"
    ></code>

    <ng-template #loading>
        <div class="flex flex-col mt-3">
            <div *ngFor="let i of Array(10)" class="flex w-full my-2">
                <p-skeleton
                    class="mr-3"
                    width="2rem"
                    height="2rem"
                ></p-skeleton>
                <p-skeleton
                    class="w-full"
                    width="100%"
                    height="2rem"
                ></p-skeleton>
            </div>
        </div>
    </ng-template>
</div>

<p-dialog
    header="Decrypt paste"
    [(visible)]="decryptModalVisible"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [closable]="false"
    [dismissableMask]="false"
>
    <div class="flex items-end gap-3">
        <div class="flex flex-col gap-2 ml-2">
            <label class="font-semibold">Password</label>
            <div class="inline-flex items-end">
                <p-password
                    [(ngModel)]="password"
                    [feedback]="false"
                    [toggleMask]="true"
                ></p-password>
            </div>
        </div>
        <p-button
            [disabled]="!password"
            (click)="decrypt()"
            label="Decrypt"
        ></p-button>
    </div>
</p-dialog>
